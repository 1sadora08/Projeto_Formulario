<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa</title>
    <link href="formulário.css" rel="stylesheet"/>
</head>
<body>
    <h1>Pesquisa socioeconônima</h1>
 <img src="https://www.unipac.br/baependi/wp-content/uploads/sites/5/2023/06/Captura-de-tela-2023-06-19-095635.jpg"><br><br>
    
    <div class="informações">
        <label for="nome">Digite seu nome:</label><br>
        <input class="cabeçalho" type = "name" id="nome" name="nome" placeholder="nome"><br>
        
        <label for="número">Digite seu telefone:</label><br>
        <input class="cabeçalho" type = "text" id="número" name="número" placeholder="número"><br>
    
        <label for="cpf">Digite seu cpf:</label><br>
        <input class="cabeçalho" type = "cpf" id="cpf" name="cpf" placeholder="cpf"><br>
    
        <label for="email">Digite seu e-mail:</label><br>
        <input  class="cabeçalho"type = "email" id="email" name="email" placeholder="email"><br>

        <label for="date">Selecione a data de hoje:</label></label><br>
        <input class="cabeçalho" type="date" id="data" name="data" placeholder="data"><br><br>
    </div>

    <h2>Responda o formulário de acordo com as suas condições:</h2>

    <div class="questões">
        <div class="geladeira">
            <div class="perguntas"><label for="geladeira">Quantas geladeiras você possui?</label></div>
            <input type="checkbox"id="1geladeira" name="1geladeira" value="1geladeira">
            <label for="geladeira1">1 geladeira</label><br>
            <input type="checkbox"id="2geladeiras" name="2geladeiras" value="2geladeiras">
            <label for="geladeira2">2 geladeiras</label><br>
            <input type="checkbox"id="3geladeiras" name="3geladeiras" value="3geladeiras">
            <label for="geladeira3">3 geladeiras</label><br>
            <input type="checkbox"id="4geladeiras" name="4geladeiras" value="4geladeiras">
            <label for="geladeira4">4 ou mais geladeiras</label><br><br>
        </div>

        <div class="escolaridade">
            <div class="perguntas"><label for="escolaridade">Qual o seu nível de escolaridade?</label></div>
            <input type="checkbox"id="fundamental1" name="fundamental1" value="fundamental1">
            <label for="fundamental1">Só o fundamental 1</label><br>
            <input type="checkbox"id="fundamental2" name="fundamental2" value="fundamental2">
            <label for="fundamental2">Só até o fundamental 2</label><br>
            <input type="checkbox"id="ensinoMedio" name="ensinoMedio" value="ensinoMedio">
            <label for="ensinoMedio">Só até o ensino médio</label><br>
            <input type="checkbox"id="ensinoSuperior" name="ensinoSuperior" value="ensinoSuperior">
            <label for="ensinoSuperior">Até o ensino superior</label><br><br>
        </div>

        <div class="pessoas">
            <div class="perguntas"><label for="família">Quantas pessoas moram com você?</label></div>
            <input type="checkbox"id="1pessoa" name="1pessoa" value="1pessoa">
            <label for="família">Só eu</label><br>
            <input type="checkbox"id="2pessoas" name="2pessoas" value="2pessoas">
            <label for="família">2 pessoas</label><br>
            <input type="checkbox"id="3pessoas" name="3pessoas" value="3pessoas">
            <label for="família">3 pessoas</label><br>
            <input type="checkbox"id="4pessoas" name="4pessoas" value="4pessoas">
            <label for="família">4 ou mais pessoas</label><br><br>
        </div>

        <div class="opnião">
            <h3><label for="opnião">Qual sua opinião sobre a pesquisa?</label></h3>
            <input type="radio"  id="opnião" name="opnião" value="opnião">
            <label for="opnião">Muito ruim</label><br>
            <input type="radio"  id="opnião2" name="opnião" value="opnião">
            <label for="opnião">Razoável</label><br>
            <input type="radio"  id="opnião3" name="opnião" value="opnião">
            <label for="opnião">Boa</label><br>
            <input type="radio"  id="opnião4" name="opnião" value="opnião">
            <label for="opnião">Muito bom</label><br><br>
        </div>
    </div>
</body>
</html>
